<!DOCTYPE HTML>
<html>

<head>
  <title>Gilded Rose Texttest Fixture</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="gilded_rose.js"></script>
  <script type="text/javascript">
    let doc;
    
    window.onload = () => {
      doc = document.querySelector('.content');

      items.push(new Item('+5 Dexterity Vest', 10, 20));                         // 0
      items.push(new Item('Aged Brie', 2, 0));                                   // 1
      items.push(new Item('Aged Brie', 0, 0));                                   // 2
      items.push(new Item('Sulfuras, Hand of Ragnaros', 0, 80));                 // 3
      items.push(new Item('Sulfuras, Hand of Ragnaros', -1, 80));                // 4
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 15, 20)); // 5
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 15, 50)); // 6
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 10, 0));  // 7
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 5, 0));   // 8
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 0, 40));  // 9
      items.push(new Item('+5 Dexterity Vest', 0, 20));                          // 10
      items.push(new Item('Conjured Mana Buiscuit', 1, 20));                     // 11
      items.push(new Item('Conjured Mana Buiscuit', 0, 20));                     // 12
      
      const days = 2;

      for (let i = 0; i < days; i++) {
        showHeaderFor(i);
        showItemsFor(i);
        update_quality(items);
      }
    }
    const showHeaderFor = (day) => {
      doc.innerHTML += `<div class="center-text"><p>-------- Day: ${day} --------</p></div>`;
    }

    const showItemsFor = (day) => {
      doc.innerHTML += 
        ` <div class="item-name"><p>Name:</p></div>
          <div class="item-sell-in"><p>Sell In:</p></div>
          <div class="item-quality"><p>Quality:</p></div>
        `;
      items.map( item => {
        doc.innerHTML += 
          `<div class="item-name">
            <p>${item.name}</p>
          </div>
          <div class="item-sell-in">
            <p>${item.sell_in}</p>
          </div>
          <div class="item-quality">
            <p>${item.quality}</p>
          </div>`;
      });
      doc.innerHTML += `<br />`;
    }
  </script>

</head>

<body>
  <div class="container">
    <div class="content"></div>
  </div>
</body>

</html>
